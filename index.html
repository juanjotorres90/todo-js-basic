<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo list App</title>
  <meta name="description" content="Simple TODO list using only vanilla JavaScript" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js"
    integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <div class="container">
    <h1>TODO List only JS</h1>
    <div>
      <form>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><input type="submit" class="add"
          value="Add"></input>
      </form>

      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button
            class="delete">Delete</button></li>
        <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text"
            value="Go Shopping"><button class="edit save">Save</button><button class="delete">Delete</button></li>

      </ul>
    </div>

    <div>
      <h3 class="completed">Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button
            class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>


  </div>

  <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
